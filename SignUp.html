<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Market | Sign Up</title>
    <link rel="icon" href="./Images/shop-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./Styles/forms.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="./Script/script.js"></script>
</head>

<body>
    <form class="form" id="signup-form">

        <h2>Sign Up <i class="fa-solid fa-user-plus"></i></h2>

        <label>
            Full Name
            <input 
            autofocus 
            type="text" 
            name="FullName" 
            id="FullName" 
            class="input" />
        </label>

        <label>
            Phone Number
            <input  
            type="number" 
            name="PhoneNumber" 
            id="PhoneNumber"
            placeholder="8-digit number" 
            class="input" />
            <div id="numberError" class="error-message"></div>
        </label>

        <label>
            Email
            <input  
            type="text" 
            name="Email" 
            id="Email" 
            placeholder="user@example.com" 
            class="input" />
            <div id="emailError" class="error-message"></div>
        </label>

        <label>
            Password
            <input 
            type="password" 
            name="Password" 
            id="Password" 
            placeholder="********" 
            class="input" />
            <div id="passwordError" class="error-message"></div>
        </label>

        <label>
            Confirm Password
            <input 
            type="password" 
            name="ConfirmPassword" 
            id="ConfirmPassword" 
            placeholder="********" 
            class="input" />
            <div id="confirmPasswordError" class="error-message"></div>
        </label>

        <div id="general-error" class="error-message"></div>

        <div class="buttons-container">
            <button type="reset" class="button">Cancel</button>
            <button type="submit" class="button submit">Sign Up</button>
        </div>

    </form>
</body>

</html>
